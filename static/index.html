	</head>

	<body>
		<div data-role="page"  id="page1">

			<div data-theme="a" data-role="header" class="header" data-position="fixed">
				<a data-icon="arrow-l"class="ui-btn-left"id ="goBackButton">Back</a>
				<h3> Crazy Notes </h3>
				<a href="#add-notebook" data-icon="plus" style="display:none"class="ui-btn-right"id ="addNewNotebookButton">Notebook</a>
				<a data-icon="plus" style="display:none"class="ui-btn-right"id ="addNewNoteButton">Note</a>
			</div>
			<div ng-view></div>

			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="#NoteBookList" data-icon="home" id="homeNavi">MyNote</a>
						</li>
						<li>
							<a href="#getPublicBookList" data-icon="grid" id="publicNavi">PublicNote</a>
						</li>
						<li>
							<a href="/usersetting" data-icon="gear" id="settingNavi">Settings</a>
						</li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->

			<span id="dialogoutput"></span>

			<div data-role="panel" data-position="left" data-display="reveal" id="add-notebook" data-theme="a">
				<form class="userform">
					<h2>Create new notebook</h2>
					<label for="name">Notebook Name</label>
					<input type="text" name="name" id="newNotebookName" value="" data-clear-btn="true" data-mini="true">
					<input type="checkbox" name="isPrivateCheckbox" id="isPrivateCheckbox" class="custom" data-mini="true" />
					<label for="isPrivateCheckbox">Public</label>
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<a data-rel="close" data-role="button" data-theme="c" data-mini="true">Cancel</a>
						</div>
						<div class="ui-block-b">
							<a data-role="button" data-theme="b" data-mini="true" id="createNewNotebookButton">Save</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
